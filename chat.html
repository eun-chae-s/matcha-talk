<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div id="back" onclick="window.open('chatting.html')">
        <h1>&lt;</h1>
    </div>
    <div id="head">
        Person 1
    </div>
    <div id="chatbackground">

    </div>
    <div id="box">
        <a><input id="message" type="text"></a>
        <a><input id="emoticon" type="image" src="img/emoji.png"></a>
        <a><input id="enter" type="button" value="Enter" onclick="getInputValue()"></a>
    </div>
</body>
<script>
    function getInputValue() {
        var inputVal = document.getElementById("message").value;
        
        // Create a new message bubble on the screen
        var messagebox = document.createElement("div");
        messagebox.innerHTML = inputVal;
        messagebox.style.display = "block";
        messagebox.style.width = "100px";
        messagebox.style.height = "50px";
        messagebox.style.backgroundColor = "yellow";
        messagebox.style.webkitBorderRadius = "10px";
        messagebox.style.borderRadius = "10px";
        messagebox.style.float = "right";
        messagebox.style.textAlign = "center";
        messagebox.style.fontFamily = "Nanum Gothic, sans-serif";
        messagebox.style.verticalAlign = "middle";
        document.getElementById("chatbackground").append(messagebox);
    }
</script>
</html>
